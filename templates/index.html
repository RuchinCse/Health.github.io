<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Prediction</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
 <link rel='stylesheet' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
  <script src='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js'></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="body">
    <form action="http://localhost:5000" method="POST" enctype="multipart/form-data">
        <div class="container">
        <h1 class="heading">Image Prediction</h1>
        <br>
        <div class="well" data-bind="fileDrag: fileData">
            <div class="form-group row">
                <div class="col-md-6">
                    <img style="height: 250px;" class="img-rounded  thumb" data-bind="attr: { src: fileData().dataURL }, visible: fileData().dataURL">
                    <div data-bind="ifnot: fileData().dataURL">
                        <label class="drag-label">Drag file here</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="file" name="file" id="myFile" data-bind="fileInput: fileData, customFileInput: {
                    buttonClass: 'btn btn-success',
                    fileNameClass: 'disabled form-control',
                    onClear: onClear,
                    }" accept="image/*">
                    
                </div>
            </div>
            <input type="submit" value="Predict" name="submit" class="btn btn-primary" />
        </div>

        </div>
    </form>

  

 

<div class="result" align="center">
    {% if result %}   
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}12345
        {% endfor %}  
        <br> image uploaded
          <h1> {{result}}</h1>

    {% endif %}
</div>
</body>
</html>
